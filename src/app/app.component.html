<router-outlet></router-outlet>
<div class="main-container">
  <h2>Calendar-planner</h2>
  <div class="calendar-container">
    <header>
      <app-selector class="selector"></app-selector>
    </header>
    <main>
      <app-calendar (dateSelected)="goToSelected()"
                    class="calendar"></app-calendar>
    </main>
  </div>

  <div class="organizer-container">
    <app-organizer class="organizer"></app-organizer>
  </div>

</div>
