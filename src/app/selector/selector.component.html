<div class="selector-container">
    <span class="material-icons prev"
          (click)="go(-1)">
        keyboard_arrow_left
    </span>
    <span class="date"><b>{{ dateService.date | async | moment }}</b></span>
    <span class="material-icons next"
          (click)="go(1)">
        keyboard_arrow_right
    </span>
</div>
