<section class="organizer-container">
    <header>
        <strong>{{ task.date | async | moment: 'D  MMMM YYYY' }}</strong>
    </header>
    <main>
        <ul>
            <li *ngFor="let task of tasks"
                class="task">
                <strong> {{ task.date | async | moment: 'HH:mm'}} </strong>
                <span> {{ task.title }} </span>
                <button class="btn">Remove</button>
            </li>
        </ul>
    </main>
    <footer>
        <form (ngSubmit)="toAddTaskSubmit()"
              [formGroup]="form">
            <input type="text"
                   formControlName="title">
            <button class="btn"
                    [disabled]="form.invalid">Add</button>
        </form>
    </footer>
</section>
